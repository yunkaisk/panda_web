

{% extends 'base.html' %}



{% block content %}



    {% for post in posts %}
        <div class="card" style="width: 100%;">
            <div class="text-center">
                <img src="封面.jpg" class="card-img-top" alt="..." >
            </div>
            <div class="card-body">
                <h4 class="card-title">{{ post['title'] }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">
                    {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</h6>
                <p class="body">{{ post['body'] }}</p>
            </div>
        </div>

        {% if not loop.last %}
            <hr>
        {% endif %}

    {% endfor %}



{% endblock %}
