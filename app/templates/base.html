<!doctype html>
<html lang="zh-CN">
<hea
<!-- 必须的 meta 标签 -->
<meta charset="utf-8">
<!--移动设备优先响应式布局-->
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Bootstrap 的 CSS 文件 -->
<link rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}">
<link rel="stylesheet"
      href="{{ url_for('static', filename='skstyle.css') }}">

<title>Hello, Panda!</title>
</head>
<body>

<div class="container">
    <!-- Content here -->
    <div class=" row  bg-dark p-3">

        <div class="col-4 p-3">
        <div class="position-relative">
                <div class="position-absolute top-50 start-0 ">
                    {% if g.user %}
                        <a class="btn btn-sm btn-outline-light " href="{{ url_for('blog.create') }}">写</a>
                    {% endif %}
                </div>
        </div>
        </div>
        <div class="col-4 text-center">
            <h1 class="blog-header-logo text-white" href="hellobootstrap.html">PANDA</h1>
        </div>

        <div class="col-4 p-3 ">
            <div class="position-relative">
                <div class="position-absolute top-50 end-0 ">
                    <a class="btn btn-sm btn-outline-dark " href="{{ url_for('auth.register') }}">注册</a>
                    {% if g.user %}
                        <a class="btn btn-sm btn-outline-light " href="{{ url_for('auth.logout') }}">登出</a>
                    {% else %}
                        <a class="btn btn-sm btn-outline-light " href="{{ url_for('auth.login') }}">登录</a>

                    {% endif %}
                </div>


            </div>

        </div>

    </div>
    <div class="row border " >
        <div class="col-3 bg-light" style="height:0px; padding-bottom:100%">

            <div class="p-3">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='img/头像.jpg') }}" class="img-fluid rounded-3" alt="...">
                </div>
            </div>
            <div>
                <p class="text-center">大熊猫和小熊猫</p>
                <p class="text-center">bilibili:小大熊猫_</p>
                <p class="text-center">github:sk</p>


            </div>
        </div>
        <div class="col-9 " style="height:0px; padding-bottom:100%">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>


</html>
